<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Tic Tac Toe Exercise</title>
  </head>
  <body>
    <div class="container" id="board">
      <h1>Tic Tac Toe</h1>
      <div class="row">
        <div class="top left tile"></div>
        <div class="top middle tile"></div>
        <div class="top right tile"></div>
      </div>
      <div class="row">
        <div class="center left tile"></div>
        <div class="center tile"></div>
        <div class="center right tile"></div>
      </div>
      <div class="row">
        <div class="bottom left tile"></div>
        <div class="bottom middle tile"></div>
        <div class="bottom right tile"></div>
      </div>
    </div>
  </body>
</html>
